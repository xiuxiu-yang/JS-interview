<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const arr = [1, 5, 6, 4, 8]

    const fn = (n) => {
      if(n < arr.length ) {
        if( arr[n] % 2 ) {
          console.log(arr[n])
          setTimeout(() => {
            fn(n+1)
          }, 1000)
        } else {
          console.log(arr[n])
          setTimeout(() => {
            fn(n+1)
          }, 2000)
        }
      }
    }
    fn(0)
  </script>
</body>
